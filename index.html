<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playing with Backbone</title>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">
		<h1>User Manager</h1>

		<hr>

		<div class="page">
		
		</div>
	</div>
	
	<script type="text/template" id="user-list-template">
		<a href="#/new" class="btn btn-primary">New User</a>
		<hr>
		<table class="table striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<% _.each(users, function (user) { %>
					<tr>
						<td><%= user.get('firstname') %></td>
						<td><%= user.get('lastname') %></td>
						<td><%= user.get('age') %></td>
						<td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
					</tr>
				<% }); %>
			</tbody>
		</table>

	</script>

	<script type="text/template" id="edit-user-template">
	<form class="edit-user-form">
		<legend><%= user ? 'Update' : 'Create' %> User</legend>
		<label>First Name</label>
		<input type="text" name="firstname" value="<%= user ? user.get('firstname') : '' %>">
		<label>Last Name</label>
		<input type="text" name="lastname" value="<%= user ? user.get('lastname') : '' %>">
		<label>Age</label>
		<input type="text" name="age" value="<%= user ? user.get('age') : '' %>">
		<hr />
		<button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
		<% if (user) { %>
			<input type="hidden" name="id" value="<%= user.id %>">
			<button type="button" class="btn btn-danger delete">Delete</button>
		<% } %>
	</form>

	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="app.js"></script>
</body>
</html>
